<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="css/main2.css" rel="stylesheet" />
    <script src="js/drag.js"></script>
</head>
<body>
    <div class="loginPanel" id="loginPanel">
        <div style="position: relative; z-index: 1;">
            <div class="statePanelClose" id="statePanelClose"></div>
        </div>
        <div class="login_logo"></div>
        <div>
            <span class="inputs">Account:</span>
            <input autocomplete="on" id="account" type="text" style="ime-mode: disabled" class="account" tabindex="1" value="Account or Email" onFocus="if (value =='Account or Email'){value =''}" onBlur="if (value ==''){value='Account or Email';}" />
            <span class="inputs">Password:</span>
            <input id="password" maxlength="16" type="password" class="password" tabindex="2" />
            
        </div>
        <div class="button" style="float: left"></div>
        <div>
            <div id="loginState" class="login-state-trigger" title="choose state">
                <div id="loginStateShow" class="login-state-show online">statue</div>
                <div class="login-state-down"></div>
                <div class="login-state-txt" id="login_state_txt">online</div>
                <ul id="loginStatePanel" class="statePanel login-state" style="display: none">
                    <li id="online" class="statePanel_li">
                        <div class="stateSelect_icon online"></div>
                        <div class="stateSelect_text">online</div>
                    </li>
                    <li id="callme" class="statePanel_li">
                        <div class="stateSelect_icon callme"></div>
                        <div class="stateSelect_text">call me</div>
                    </li>
                    <li id="away" class="statePanel_li">
                        <div class="stateSelect_icon away"></div>
                        <div class="stateSelect_text">away</div>
                    </li>
                    <li id="busy" class="statePanel_li">
                        <div class="stateSelect_icon busy"></div>
                        <div class="stateSelect_text">busy</div>
                    </li>
                    <li id="silent" class="statePanel_li">
                        <div class="stateSelect_icon silent"></div>
                        <div class="stateSelect_text">silent</div>
                    </li>
                    <li id="hidden" class="statePanel_li">
                        <div class="stateSelect_icon hidden"></div>
                        <div class="stateSelect_text">hidden</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
