<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
	body,ul,li{
		margin: 0;
		padding: 0;
	}
	ul,li{
		list-style: none;
	}
	ul li{
		width: 100px;
		height: 100px;
		background: #a9a9a9;
		border: 3px solid #000;
		filter: alpha(opacity:30);
		opacity: 0.3;
	}
</style>
<script src="startMove.js"></script>
<script src="startMove2.js"></script>
<script>
	window.onload=function(){
		var oLi1=document.getElementById('li1'),
			oLi2=document.getElementById('li2');
		oLi1.onmouseover=function(){
			startMove2(oLi1,{width:200},function(){startMove2(oLi1,{opacity:100,height:200})});
		}
		oLi1.onmouseout=function(){
			startMove2(oLi1,{height:100},function(){startMove2(oLi1,{width:100,opacity:30})})
		}
	}
</script>
</head>
<body>
	<ul>
		<li id="li1"></li>
		<li id="li2"></li>
	</ul>
</body>
</html>
